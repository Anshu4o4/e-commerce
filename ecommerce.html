<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My e-commerce website</title>
    <link rel="stylesheet" href="ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- NAVBAR -->
    <div class="nav">
        <div class="nav-h1">
            <h1>ShopX</h1>
        </div>
        <div class="options">
            <a href="#home">Home</a>
            <a href="#shops">Shops</a>
            <a href="#blogs">Blogs</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <i class="fa-solid fa-cart-shopping nav-icon"></i>
        </div>
    </div>

      <!-- HERO SECTION -->
 <div class="herosection">
<div class="hero-left">
    <div class="hero-para">
        <p>ShopX...</p>
    </div>
    <div class="hero-h1">
        <h1><span>Don't Miss Out</span><br> On Super Value Deals!</h1>
    </div>
    <div class="hero-para">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    </div>
    <div class="hero-btn">
        <button>Explore</button>
    </div>
</div>
<div class="hero-right">
<img src="hero.png" height="450px" alt="">
</div>
 </div>
          <!--SHOPS -->
          <div class="shops">
            <div class="shops-h1">
                <h1><span>ShopX</span> Men's Wear</h1>
            </div>
            <div class="shop-boxes">
                <div class="shop-box-1">
                    <div class="image"></div>
                    <div class="shop-box-1-h3">
                        <h3>Trending Cotton Shirt</h3>
                    </div>
                    <div class="shops-icon">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                   <div class="shops-btn">
                    <button>Add to Cart</button>
                   </div>
                </div>
                <div class="shop-box-2"></div>
                <div class="shop-box-3"></div>
            </div>
          </div>
    <script src="ecommerce.js"></script>
</body>

</html>
